<div class="d-flex flex-wrap mb-3 text-center">
  <div class="p-2 flex-fill">
    <span class="badge badge-danger badge-pill app-badge">{{ status.requested }}</span> <br />
    Requested
  </div>
  <div class="p-2 flex-fill">
    <span class="badge badge-warning badge-pill app-badge">{{ status.assigned }}</span> <br />
    Assigned
  </div>
  <div class="p-2 flex-fill">
    <span class="badge badge-info badge-pill app-badge">{{ status.pickedUp }}</span> <br />
    Picked Up
  </div>
  <div class="p-2 flex-fill">
    <span class="badge badge-success badge-pill app-badge">{{ status.rescued }}</span> <br />
    Rescued
  </div>
</div>
<div class="d-flex text-center">
  <div class="flex-fill">
    <progressbar max="100" [value]="status.percent" type="success" [animate]="true"></progressbar>
  </div>
</div>
<div *ngIf="incidentCommander" class="text-center">
  <br/>
  <div [hidden]="!displayKickstart">
    <button (click)="startSimulation()" id="startSimulationButton" class="btn btn-primary btn-lg" type="button"><strong>Start Simulation</strong></button>
    <ng-template #popContent>
      Spawn a new disaster with 50 incidents and 25 responders. For additional control over disaster participants, visit the <a href="/disaster-simulator" target="_blank">disaster simulator</a>. 
    </ng-template>
    <button type="button" class="btn btn-link" placement="right"
          [ngbPopover]="popContent" popoverTitle="Start Simulation">
          <span class="badge badge-primary badge-pill">?</span>
    </button>
  </div>
</div>
